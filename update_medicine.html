<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">
        <h3 class="text-center mb-4">✏️ Update Medicine</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Medicine Name *</label>
                <input type="text" name="name" class="form-control" value="{{ medicine['name'] }}" required>
            </div>


            <div class="mb-3">
                <label class="form-label">Manufacturer</label>
                <input type="text" name="manufacturer" class="form-control" value="{{ medicine['manufacturer'] }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Manufacture Date</label>
                <input type="date" name="mdate" class="form-control" value="{{ medicine['manufacture_date'] }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Expiry Date *</label>
                <input type="date" name="edate" class="form-control" value="{{ medicine['expiry_date'] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (₹)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ medicine['price'] }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Info</label>
                <textarea name="info" class="form-control" rows="3">{{ medicine['additional_info'] }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Update Medicine</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
